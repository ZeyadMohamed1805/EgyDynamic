<section id="clients">
  <div class="container">
    <div class="headers">
      <h1>العملاء</h1>
      <button
        mat-fab
        extended
        color="primary"
        (click)="openDialog({ modal: 0 })"
      >
        <mat-icon>add</mat-icon>
        إضافة
      </button>
    </div>
    <app-table
      [data]="data"
      [columns]="columns()"
      [names]="names()"
      (turn)="onTurn($event)"
      (open)="openDialog($event)"
    />
  </div>
</section>
