<section id="clients">
  <div class="container">
    <h1>العملاء</h1>
    <div class="functionalities">
      <div class="buttons">
        <button mat-mini-fab color="accent" (click)="onExportTableToExcel()">
          <mat-icon>folder</mat-icon>
        </button>
        <button mat-mini-fab color="accent" (click)="onPrintTable()">
          <mat-icon>print</mat-icon>
        </button>
        <button mat-mini-fab color="accent" (click)="onFetchClients()">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
      <button
        mat-fab
        extended
        color="primary"
        (click)="onOpenDialog({ modal: 0 })"
      >
        <mat-icon>add</mat-icon>
        إضافة
      </button>
    </div>
    <div class="table">
      <app-table
        [data]="data"
        [columns]="columns()"
        [names]="names()"
        (turn)="onTurn($event)"
        (open)="onOpenDialog($event)"
      />
    </div>
  </div>
</section>
